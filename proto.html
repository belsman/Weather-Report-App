<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather APP</title>
    <link rel="stylesheet" href="style.css">
    <script src='https://kit.fontawesome.com/a076d05399.js'></script>
</head>
<body>
    <header>
        <nav>
            <h3>Weather App</h3>
            <div>
                <form action="" name="searchLocation">
                    <input type="search" name="search-location" id="search-location" placeholder="" size="30" required >
                    <button type="submit">Search</button>
                </form>
            </div>
        </nav>
    </header>
    <div id="weather-report-card">
        <div class="weather-report-header">
            <h1>Jos, NG</h1>
            <span class="location-icon-wrapper"><i class='fas fa-map-marker-alt'></i></span>
        </div>
        <div class="weather-summary">
            <div>
                <span class="weather-summary-temperature">
                    30 &#8451; <input type="checkbox" name="" id="temperature-unit-toggler">
                </span><br>
                <span class="weather-summary-class">Few Clouds</span>
            </div>
            <span class="weather-class-icon"><i class="fas fa-cloud"></i></span>
        </div>
        <ul>
            <li class="weather-data">
                <span class="measuring-tool-icon">Pressure <i class="fas fa-thermometer-quarter"></i></span>
                <span class="weather-data-value">1013 hpa</span>
            </li>
            <li class="weather-data">
                <span class="measuring-tool-icon">Wind speed <i class='fas fa-wind'></i></span>
                <span class="weather-data-value">5.2 m/s</span>
            </li>
            <li class="weather-data">
                <span class="measuring-tool-icon">Wind direction <i class="far fa-compass"></i></span>
                <span class="weather-data-value">1 degrees</span>
            </li>
            <li class="weather-data">
                <span class="measuring-tool-icon">Humidity <i class="fas fa-water"></i></span>
                <span class="weather-data-value">63 %</span>
            </li>
            <li class="weather-data">
                <span class="measuring-tool-icon">Sunrise <i class='far fa-clock'></i></span>
                <span class="weather-data-value">5:55</span>
            </li>
            <li class="weather-data">
                <span class="measuring-tool-icon">Sunset <i class='far fa-clock'></i></span>
                <span class="weather-data-value">6:20</span>
            </li>
        </ul>
    </div>
</body>
</html>
